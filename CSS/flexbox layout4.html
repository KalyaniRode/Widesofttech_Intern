 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Example</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .box {
            background-color: grey;
            padding: 50px;
            margin: 10px;
            text-align: center;
        }

        .small-box {
            background-color: rgb(99, 201, 208);
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Code</div>
        <div class="box">Coffee</div>
        <div class="box">Music</div>
    </div>

    <div class="container">
        <div class="small-box">Friends</div>
        <div class="small-box">Travel</div>
        <div class="small-box">Movies</div>
        <div class="small-box">Nature</div>
    </div>

</body>
</html>
