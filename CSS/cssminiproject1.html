<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food mini project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            color:black;
            padding: 20px;
            background: url("food background.jpg");
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: grey;
            font-weight: 500;
        }

        .search-box input {
            padding: 8px 12px;
            border: 2px solid orange;
            border-radius: 20px;
            outline: none;
        }

        .content{
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            flex-wrap: wrap;
            padding: 40px 0;
        }

        .content-text {
            max-width: 500px;
        }

        .content-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content-text p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .content-text .button {
            background: orangered;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .content-text .button:hover {
            background: orangered;
        }

        .offer {
            display:flex;
            position: absolute;
            top: 20%;
            left: 40%;
            background: rgb(191, 191, 31);
            color: white;
            padding: 20px;
            border-radius: 50%;
            font-weight: bold;
            text-align: center;
            font-size: 25px;
            width: 200px;
            height: 200px;
            align-items: center;
            justify-content: center;
        }

         .content-image img {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
        }

        @media screen and (max-width: 990px) {
            .content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
            .offer {
                position: static;
                margin: 50px 0;
        }
    </style>
</head>

<body>
    <header>

        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Location</a>
            <a href="#">Contacts</a>
            <a href="#">About</a>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <section class="content">
        <div class="content-text">
            <h1>Delicious FOOD</h1>
            <p>Discover the joy of fresh,delicious meals made with love and the finest ingredients.Every bite brings you the taste of home and the warmth of real flavours.</p>
            <p><strong>FREE DELIVERY</strong> <br>9867453627</p>
            <button class="button">Order Now</button>
        </div>

        <div class="offer">
            Special Offer <br> 50% OFF
        </div>

        <div class=" content-image">
            <img src="food drinks.jpg">
        </div>
    </section>
</body>

</html>
