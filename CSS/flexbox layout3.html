<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #6BA4FF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-weight: bold;
        }

        .top-nav {
            display: flex;
            gap: 20px;
        }

        .main {
            background-color: #D8E8FF;
            padding: 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 24px;
            color: #fff;
        }

        .box1 { background-color: #F3C96B; }
        .box2 { background-color: #F27E7E; }
        .box3 { background-color: #7EB3F2; }
        .box4 { background-color: #A9E1F2; }
        .box5 { background-color: #B89EFF; }
    </style>
</head>
<body>

    <header>
        <div>Aug 14, 2016</div>
        <div class="top-nav">
            <div>Sign Up</div>
            <div>Login</div>
        </div>
    </header>

    <div class="main">AWESOME LOGO</div>

    <div class="flex-container">
        <div class="box box3">3</div>
        <div class="box box2">2</div>
        <div class="box box1">1</div>
    </div>

    <div class="flex-container">
        <div class="box box5">5</div>
        <div class="box box4">4</div>
    </div>

</body>
</html>
