<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offcanvas Example</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css"/>
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">
    Open Offcanvas 
  </button>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="myOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Offcanvas Element</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>This is the content inside the offcanvas element.
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto, illo pariatur! Saepe ad unde non omnis harum? Minus adipisci quos eaque voluptates obcaecati! Commodi, dicta distinctio! Eaque illo nostrum aliquid!
      </p>
      <button class="btn btn-success"> Action</button>
    </div>
  </div>

</body>
</html>
