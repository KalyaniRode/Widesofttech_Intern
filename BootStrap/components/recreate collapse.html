<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Recreation Collapse</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

  <h3>Simple Collapse</h3>
  <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#infoBox">
    Toggle Info
  </button>
  <div class="collapse bg-light p-3 border rounded" id="infoBox">
    <p>This is a simple collapsible element using Bootstrap.</p>
    <p>You can place any content here, such as text, images, or forms.</p>
  </div>

</body>
</html>
