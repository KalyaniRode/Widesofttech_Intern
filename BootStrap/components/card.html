<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css" />
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px;">
      <div class="card-body text-center p-4">
        <img src="me.jpeg" class="rounded-circle mb-3" width="120" height="120" alt="Profile Image">
        <h3 class="card-title mb-1">Kalyani Rode</h3>
        <h6 class="text-muted">Web Developer</h6>
        <p class="card-text mt-3">
          Passionate about crafting clean and user-friendly interfaces. Skilled in HTML, CSS, Bootstrap and eager to learn and grow.
        </p>
        <a href="#" class="btn btn-outline-primary px-4 me-2">View Portfolio</a>
        <a href="#" class="btn btn-primary px-4">Contact</a>
      </div>
    </div>
  </div>

</body>
</html>
