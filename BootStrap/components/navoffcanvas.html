<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar with dropdown&offcanvas</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css" />
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .offcanvas-custom {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">
        MyLibrary
      </a>

      <!-- Mobile toggle button -->
      <button class="btn btn-outline-primary " type="button" data-bs-toggle="offcanvas" data-bs-target="#libraryMenu">
        â˜°
      </button>

      <!-- Offcanvas Menu -->
      <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="libraryMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-primary">Library Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
        
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Collections
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Books</a></li>
                <li><a class="dropdown-item" href="#">Journals</a></li>
                <li><a class="dropdown-item" href="#">E-Resources</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Membership</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>

</body>
</html>
