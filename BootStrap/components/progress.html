<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Bootstrap Progress</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h4 class="mb-3">Progress Variants</h4>

    <div class="mb-3">
      <label class="form-label">Task 1</label>
      <div class="progress rounded-pill" style="height: 1rem;">
        <div class="progress-bar bg-primary" style="width: 30%">30%</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Task 2</label>
      <div class="progress" style="height: 5px;">
        <div class="progress-bar bg-warning" style="width: 60%"></div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Task 3</label>
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger" style="width: 90%">90%</div>
      </div>
    </div>


    <h5 class="mt-5">Stacked Segments</h5>
    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-success" style="width: 40%"></div>
      <div class="progress-bar bg-info" style="width: 25%"></div>
      <div class="progress-bar bg-dark" style="width: 20%"></div>
    </div>

    <h5 class="mt-5">Striped Animated</h5>
    <div class="progress mb-2">
      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%">70%</div>
    </div>
    <h5 class="mt-5">Different Colors</h5>
    <div class="progress mb-2"><div class="progress-bar bg-secondary" style="width: 20%"></div></div>
    <div class="progress mb-2"><div class="progress-bar bg-info" style="width: 40%"></div></div>
    <div class="progress mb-2"><div class="progress-bar bg-dark" style="width: 60%"></div></div>
    <div class="progress mb-2"><div class="progress-bar bg-warning" style="width: 80%"></div></div>

  </div>
</body>
</html>
