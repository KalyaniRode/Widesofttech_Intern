<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Spinner</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container my-5">

    <h3 class="text-center mb-4 text-primary">Loading States</h3>

    <div class="row g-4">

      <div class="col-md-4">
        <div class="border p-4 rounded bg-white shadow-sm text-center">
          <p class="text-muted">Primary Loading</p>
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="border p-4 rounded bg-white shadow-sm text-center">
          <p class="text-muted">Success Grow</p>
          <div class="spinner-grow text-success" role="status"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="border p-4 rounded bg-white shadow-sm d-flex justify-content-between align-items-center">
          <strong class="me-3">Please wait...</strong>
          <div class="spinner-border text-warning" role="status"></div>
        </div>
      </div>

      <div class="col-12 text-center mt-5 rounded bg-white shadow-sm d-flex justify-content-between align-items-center">
        <p class="text-secondary">Action</p>
        <div class="spinner-grow text-danger" style="width: 3rem; height: 3rem;" role="status"></div>
      </div>

    </div>

  </div>
</body>

</html>
