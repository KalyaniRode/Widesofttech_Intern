<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Dropdown Variations</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css" />
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container my-5">
    <div class="dropdown mb-4">
      <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
         Categories
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Clothing</a></li>
        <li><a class="dropdown-item" href="#">Footwear</a></li>
        <li><a class="dropdown-item" href="#">Accessories</a></li>
        <li><a class="dropdown-item" href="#">Bags</a></li>
      </ul>
    </div>

    <div class="dropdown dropstart mb-4">
      <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
         Orders
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Track Order</a></li>
        <li><a class="dropdown-item" href="#">Order History</a></li>
        <li><a class="dropdown-item" href="#">Returns</a></li>
      </ul>
    </div>

    <div class="dropdown dropup mb-4">
      <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
         Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">My Account</a></li>
        <li><a class="dropdown-item" href="#">Wishlist</a></li>
        <li><a class="dropdown-item" href="#">Saved Cards</a></li>
      </ul>
    </div>

    <div class="btn-group dropup mb-4">
      <button type="button" class="btn btn-outline-warning"> Payments</button>
      <button type="button" class="btn btn-outline-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Credit Card</a></li>
        <li><a class="dropdown-item" href="#">Net Banking</a></li>
        <li><a class="dropdown-item" href="#">Cash on Delivery</a></li>
      </ul>
    </div>

    <div class="dropdown dropend mb-4">
      <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
         Help
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Contact Us</a></li>
        <li><a class="dropdown-item" href="#">FAQs</a></li>
        <li><a class="dropdown-item" href="#">Support Chat</a></li>
      </ul>
    </div>
        </div>
        </body>
        </html>
