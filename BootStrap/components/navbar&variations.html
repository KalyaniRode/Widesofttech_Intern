<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar&Variations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f8f9fa;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark px-4">
  <a class="navbar-brand fw-bold fst-italic d-flex align-items-center" href="#">
    <img src="chefhat.png" alt="Chef Hat" width="45" height="45" class="me-2 rounded">
    SpiceHub
  </a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCollapse1">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navCollapse1">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
    <form class="d-flex ms-4" role="search">
      <input class="form-control me-2" type="search" placeholder="Search Food..." />
      <button class="btn btn-warning" type="submit">Search</button>
    </form>
  </div>
</nav>

<br>

<nav class="navbar bg-dark">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="drink.jpeg" alt="Logo" width="50" height="50" class="me-2">
    <span class="text-light fs-3 fw-bold">SpiceHub</span>
  </a>
</nav>

<br>
<nav class="navbar navbar-expand-lg bg-primary px-3">
  <a class="navbar-brand" href="#">SpiceHub</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navLinks">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse bg-light" id="navLinks">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
      <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
    </ul>
  </div>
</nav>

<br>
<nav class="navbar bg-warning px-3">
  <span class="navbar-brand">SpiceHub</span>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Find dishes..." />
    <button class="btn btn-outline-dark" type="submit">Go</button>
  </form>
</nav>

</body>
</html>
