<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Navbar with Variations</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="animal.jpeg" alt="Logo" width="40" class="me-2">
      <strong>PetZone</strong>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pets</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="adoptMenu" role="button" data-bs-toggle="dropdown">
            Adopt
          </a>
          <ul class="dropdown-menu" aria-labelledby="adoptMenu">
            <li><a class="dropdown-item" href="#">Dogs</a></li>
            <li><a class="dropdown-item" href="#">Cats</a></li>
            <li><a class="dropdown-item" href="#">Others</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Donate</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>

      <form class="d-flex ms-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search pets...">
        <button class="btn btn-light" type="submit">Search</button>
      </form>

      <div class="d-flex align-items-center ms-3 gap-2">
        <a href="#"><img src="instagram.png" alt="Instagram" width="24"></a>
        <a href="#"><img src="whatsapp.png" alt="YouTube" width="24"></a>
      </div>
    </div>
  </div>
</nav>

<!-- Offcanvas (Mobile) -->
<div class="offcanvas offcanvas-start bg-primary text-white" tabindex="-1" id="offcanvasNav">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">PetZone Menu</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Pets</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#">Adopt</a>
        <ul class="dropdown-menu bg-light">
          <li><a class="dropdown-item" href="#">Dogs</a></li>
          <li><a class="dropdown-item" href="#">Cats</a></li>
          <li><a class="dropdown-item" href="#">Others</a></li>
        </ul>
      </li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Donate</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
    </ul>
    <form class="d-flex mt-3" role="search">
      <input class="form-control me-2" type="search" placeholder="Search...">
      <button class="btn btn-light" type="submit">Go</button>
    </form>

    <div class="d-flex gap-2 mt-3">
      <a href="#"><img src="instagram.png" alt="Instagram" width="24"></a>
      <a href="#"><img src="whatsapp.png" alt="Whatsapp" width="24"></a>
    </div>
  </div>
</div>

</body>
</html>
