<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Bootstrap Grid Layout</h2>
    
        <div class="row">
            <div class="col-md-4 col-sm-6  p-3 bg-primary text-white text-center">
                Column 1
            </div>
            <div class="col-md-4 col-sm-6  p-3 bg-success text-white text-center">
                Column 2
            </div>
            <div class="col-md-4 col-sm-12  p-3 bg-danger text-white text-center">
                Column 3
            </div>
            </div>
            <div class="row">
            <div class="col-md-6 col-sm-12 p-3 bg-warning text-dark text-center">
                Column 4
            </div>
            <div class="col-md-6 col-sm-12 p-3 bg-info text-white text-center">
                Column 5
            </div>
            </div>
    </div>
</body>
</html>
