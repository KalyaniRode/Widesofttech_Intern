<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex </title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
</head>
<body class="bg-light p-4">

    <h2 class="text-center text-primary mb-4">Flex Elements using Bootstrap</h2>

    <div class="d-flex justify-content-around align-items-center bg-white p-3 border rounded shadow">
        <div class="p-3 bg-primary text-white rounded ">Box 1</div>
        <div class="p-3 bg-success text-white rounded">Box 2</div>
        <div class="p-3 bg-danger text-white rounded">Box 3</div>
    </div>

    <div class="d-flex flex-row  justify-content-between align-items-center bg-white p-3 mt-4 border rounded shadow">
        <div class="p-2 bg-warning text-dark rounded mb-2 flex-grow-1 ">Item A</div>
        <div class="p-2 bg-info text-white rounded mb-2 flex-grow-1">Item B</div>
        <div class="p-2 bg-secondary text-white rounded mb-2 flex-grow-1">Item C</div>
    </div>

</body>
</html>
