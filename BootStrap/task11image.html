
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Fit</title>
  <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
  <style>
    .element {
      width: 600px;
      height: 600px;
    }
    .element img {
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div  style=border-style:dashed; class="element mx-auto my-5">
    <img class="img-fluid w-100 h-100" src="img.jpeg" alt="image">
  </div>
</body>
</html>
