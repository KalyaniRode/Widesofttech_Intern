<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variation of border bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
    <style>
        .element1{
            width:300px;
            height:300px;
        }
        .element2{
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <div style="border-style: dashed !important;" class="element1 bg-warning  mx-auto my-auto  pt-5 rounded-circle text-center"><h1>Border:-</h1>
    <h2>Variations Used in this element </h2>
<p>1.border-style, 2.rounded </p></div>
    <div style="border-style: double" class="element2 bg-danger border-white border=20px text-center">
        <h1>Border:-</h1>
        <h2>Variation used in this element:-</h2>
        <p>1.border-style, 2.border-color, 3.border-width</p>
    </div>
</body>
</html>
