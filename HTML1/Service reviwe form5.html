<html>
    <head>
        <title>Service form</title>
    </head>
    <body>
        <form method="posts" action="submit">
            <h1>Service Form</h1>
            <label for="name">Name :</label><br>
            <label for="firstname">FirstName:</label>
            <input type="text" name="firstname" required/>
            <label for="lastname">LastName:</label>
            <input type="text" name="lastname"required/><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" required/><br>
            <label for="number">Phone Number:</label><br>
            <input type="tel" name="number" required/><br>
            <label for="date">Date of Service:</label><br>
            <input type="date" name="date"required/><br>
            <label for="service name">Service Name:</label><br>
            <input type="texr" name="servicename" required/><br>
            <label for="service provider">Service Provider</label><br>
            <input type="text" name="serviceprovider" required/><br>
            <label for="quality">Quality of Service</label><br>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/><br>
            <label for="time">Timelines</label><br>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/><br>
            <label for="satisfaction">Overall Satisfaction</label><br>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/>
            <input type="checkbox" name="checkbox" required/><br>
            <label for="recommend">Would you recommend our service to others?</label><br>
            <select id="i" name="view" required/>
                <option value="">--Select</option>
                <option value="yes">YES</option>
                <option value="no">No</option>
            </select><br>
            <label for="suggestion">Suggestion for Improvement:</label><br>
            <input type="text" name="suggestion" required/><br>
            <label for="terms&condition">Terms and Condition:</label><br>
            <table border="1">
                <tr>
                    <td>By submitting this form you agree your feedback may be used for improvement purpose and and you give permission to publish your review anonymously
                        and marketing material
                    </td>
                </tr>
            </table>
            <input type="checkbox" name="accept" required/>I agreee the terms and condition<br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
